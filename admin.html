<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control | Clean Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffffff;
            --accent: #ffffff;
            --success: #10b981;
            --text: #ffffff;
            --text-muted: #aaaaaa;
            --white: rgba(255, 255, 255, 0.1);
            --glass: rgba(0, 0, 0, 0.4);
            --glass-border: rgba(255, 255, 255, 0.2);
            --transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            background: #000 url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            border-radius: 20px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: 700;
        }

        .orders-container {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 25px;
            overflow: hidden;
            margin-bottom: 3rem;
        }

        .table-header {
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            padding: 1.2rem 2rem;
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 1.2rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .status-pill {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background: var(--white);
        }

        .btn-refresh {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 24px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-refresh:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .loader {
            display: none;
            margin: 50px auto;
            border: 4px solid var(--white);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">← Volver a la Tienda</a>
        <header>
            <h1 style="font-size: 2.5rem; letter-spacing: -1px;">Panel de Control</h1>
            <p style="opacity: 0.6;">Estadísticas y pedidos en tiempo real</p>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Pedidos</h3>
                <div id="totalOrders" class="value">0</div>
            </div>
            <div class="stat-card">
                <h3>Ítems Vendidos</h3>
                <div id="totalItems" class="value">0</div>
            </div>
            <div class="stat-card">
                <h3>Ventas Hoy</h3>
                <div id="salesToday" class="value">0</div>
            </div>
        </div>

        <div class="orders-container">
            <div class="table-header">
                <h2 style="margin: 0; font-size: 1.2rem;">Últimos Pedidos</h2>
                <button class="btn-refresh" onclick="fetchData()">Actualizar</button>
            </div>
            <div id="loader" class="loader"></div>
            <div class="table-wrapper">
                <table id="ordersTable">
                    <thead>
                        <tr>
                            <th>Fecha</th>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Productos</th>
                            <th>Modo</th>
                            <th>Tipo</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <!-- Data will be injected here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwyY2Ub2tDU1zbHcdbB-MZHCQyQnxH_CltyXIz0wSTELdDDo99baZ3IiNTQ8nLe-FyE/exec";

        async function fetchData() {
            const loader = document.getElementById('loader');
            const table = document.getElementById('ordersTable');
            loader.style.display = 'block';
            table.style.opacity = '0.3';

            try {
                const response = await fetch(SCRIPT_URL + "?action=pedidos");
                const result = await response.json();

                if (result.status === "success") {
                    renderStats(result.data);
                    renderTable(result.data);
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Error al cargar los datos. Asegúrate de haber redesplegado el script de Google.");
            } finally {
                loader.style.display = 'none';
                table.style.opacity = '1';
            }
        }

        function renderStats(data) {
            document.getElementById('totalOrders').innerText = data.length;

            const totalItems = data.reduce((acc, curr) => acc + (parseInt(curr.total_items) || 0), 0);
            document.getElementById('totalItems').innerText = totalItems;

            const todayStr = new Date().toDateString();
            const salesToday = data.filter(order => {
                const orderDate = new Date(order.timestamp);
                return !isNaN(orderDate) && orderDate.toDateString() === todayStr;
            }).length;
            document.getElementById('salesToday').innerText = salesToday;
        }

        function renderTable(data) {
            const body = document.getElementById('ordersBody');
            body.innerHTML = '';

            data.forEach(order => {
                const row = document.createElement('tr');
                const orderDate = new Date(order.timestamp);
                const dateDisplay = isNaN(orderDate) ? 'Fecha pendiente' : orderDate.toLocaleString('es-AR', {
                    day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit'
                });

                row.innerHTML = `
                    <td><span style="opacity: 0.6; font-size: 0.8rem">${dateDisplay}</span></td>
                    <td><strong style="font-family: monospace;">${order.numeropedido || '-'}</strong></td>
                    <td>
                        <div style="font-weight: 600">${order.clientenombre || 'Sin nombre'}</div>
                        <div style="font-size: 0.8rem; opacity: 0.6">${order.clientetelefono || ''}</div>
                    </td>
                    <td style="font-size: 0.85rem; max-width: 300px;">${order.productos || ''}</td>
                    <td><span class="status-pill">${order.modo || ''}</span></td>
                    <td><span style="font-size: 0.8rem">${order.tipoentrega || ''}</span></td>
                `;
                body.appendChild(row);
            });
        }

        // Initial fetch
        fetchData();
    </script>
</body>

</html>
